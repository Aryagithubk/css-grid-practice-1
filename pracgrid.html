<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .divider{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: minmax(100px,auto);
            grid-gap: 1em;
            justify-items: stretch;
        }
        .box1{
            background: red;
            grid-column: 1/3;
            grid-row: 1/3;
        }
        .box2{
            background: yellowgreen;
            grid-column: 2/3;
            grid-row: 1/3;

        }
        .box3{
            background: lightcoral;
            grid-column: 3;
            grid-row: 1/3;

        }
        .box7{
            background: yellow;
            grid-column: 3;
            grid-row: 2/3;
        }
        .box4{
            background: purple;
            grid-column: 1/3;
            grid-row: 2/3;

        }
        .box5{
            background: grey;
            grid-column: 2/3;
            grid-row: 2/3;

        }
        .box6{
            background: blue;
            grid-column: 1/4;
            grid-row: 3/4;

        }
        
    </style>
</head>
<body>
    <div class="divider">
        <div class="box1">
            box 1
        </div>
    <div class="box2">
        box 2
    </div>
   <div class="box3">
        box 3
   </div>
   <div class="box7">
    box 7
</div>
    <div class="box4">
        box 4
    </div>
    <div class="box5">
        box 5
    </div>
    <div class="box6">
        box 6
    </div>
</div>


</body>
</html>
